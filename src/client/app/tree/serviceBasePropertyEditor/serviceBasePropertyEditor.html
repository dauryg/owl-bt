<div ng-controller="ServiceBasePropertyEditorCtrl as svc">
  <div class="form-group">
    <label>Time Between Ticks</label><input type="number" class="form-control" ng-model="svc.timeBetweenTicks" ng-model-options="{ getterSetter: true, updateOn: 'blur' }"></input>
  </div>
  <div class="form-group">
    <label>First Tick Time</label><input type="number" class="form-control" ng-model="svc.firstTickTime" ng-model-options="{ getterSetter: true, updateOn: 'blur' }"></input>
  </div>
</div>
