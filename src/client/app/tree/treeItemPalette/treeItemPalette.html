<div class="tree-item-palette">
  <ul ng-show="hasSelectedNode" class="tree-item-palette_root-list">
    <tree-item-palette-group ng-show="selNodeIsComposite" type="node" default-color="#d08038" title="Composite Nodes" filter="compositeNodes(items)"></tree-item-palette-group>
    <tree-item-palette-group ng-show="selNodeIsComposite" type="node" default-color="#955cc6" title="Action Nodes" filter="actionNodes(items)"></tree-item-palette-group>
    <tree-item-palette-group type="service" default-color="#5c90c6" title="Services"></tree-item-palette-group>
    <tree-item-palette-group type="decorator" default-color="#5cc690" title="Decorators"></tree-item-palette-group>
  </ul>
  <div ng-show="!hasSelectedNode" class="tree-item-palette_no-sel">
    Select a node in the tree view
  </div>
</div>
