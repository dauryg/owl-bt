<div class="col-md-12">
  TREE VIEW
  <button type="button" class="btn btn-default" ng-click="open()">Open me!</button>
  <button type="button" class="btn btn-default" ng-click="undo()">Undo</button>
  <button type="button" class="btn btn-default" ng-click="redo()">Redo</button>
  <tree-view tree="model.tree" selected-node-item="model.selectedNodeItem"></tree-view>
  <!-- <div>
    <div>
      {{model.selectedNodeItem.typeDesc().name}}
      <input ng-model="model.selectedNodeItem.typeDesc().name" ng-blur="fun(model.selectedNodeItem)"/>
    </div>
  </div> -->
<div ng-repeat="accessor in model.selectedNodeItem.propertyAccessors()">
  {{accessor.value()}}
</div>
  <section class="node-item-details" ng-if="model.selectedNodeItem">
    <h1>Details - {{model.selectedNodeItem.type}}</h1>
    <fieldset class="node-item-properties">
      <legend>Custom properties</legend>
      <property-editor-list properties="model.selectedNodeItem.propertyAccessors()"></property-editor-list>
    </fieldset>
  </section>

</div>
